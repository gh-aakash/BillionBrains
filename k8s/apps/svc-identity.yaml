apiVersion: apps/v1
kind: Deployment
metadata:
  name: svc-identity
  namespace: default
  labels:
    app: svc-identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: svc-identity
  template:
    metadata:
      labels:
        app: svc-identity
    spec:
      containers:
      - name: svc-identity
        image: ghcr.io/gh-aakash/billionbrains/svc-identity:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        - name: NATS_URL
          value: "nats:4222"
        - name: RUST_LOG
          value: "info"
---
apiVersion: v1
kind: Service
metadata:
  name: svc-identity
  namespace: default
spec:
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  selector:
    app: svc-identity

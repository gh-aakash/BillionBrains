apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: billion-brains-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.billionbrains.co
    - app.billionbrains.co
    secretName: billion-brains-tls
  rules:
  # Default rule for IP-based access
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000
  # Domain-based rules
  - host: api.billionbrains.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-gateway
            port:
              number: 4000
  - host: app.billionbrains.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000
